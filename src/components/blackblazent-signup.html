<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBlazent | Sign Up Page</title>
    <link href="../styles/components/signup.css" rel="stylesheet">
    <link href="../styles/animation.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../../app/dev/global/animation.js" async></script>
    <script type="text/javascript" src="../../app/database/services/user/sinup.stmp.js" async></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome</h2>
            <p>Create an account to get started</p>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">SIGN UP</button>
            </form>
            <a href="../components/blackblazent-login.html" target="_blank">Already have an account? Log In</a>
        </div>
        <div class="right">
            <img id="blackblazent-brand" class="blackblazent-logo" src="../../app/assets/icons/blackblazer.png" alt="BlackBlazent logo">
            <h1>BlackBlazent</h1>
            <p>Innovating Tomorrow, Today.</p>
        </div>
    </div>
</body>
</html>
